<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contacts</title>
    <link rel="stylesheet" type="text/css" href="base.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div class="header">
      <h2>Contacts<span id="add-contact">+</span></h2>
    </div>
    <div class="search-bar">
      <input id="search" type="text" placeholder="&#128269; Search"></input>
    </div>
    <div>
      <button id="sort-first">Sort by First</button>
      <button id="sort-last">Sort by Last</button>
      <button id="sort-reverse">Sort Reverse</button>
      <button id="remove-sort">Remove Sort</button>
    </div>
    <div class="contact-list"></div>
  </body>
</html>
